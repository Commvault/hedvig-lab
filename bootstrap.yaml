- name: Create skeleton variable files
  hosts: localhost
  connection: local
  tasks:
    - name: Create terraform .tfvars
      blockinfile:
        path: ./tasks/cloud/terraform/azure/resources/terraform.tfvars
        create: yes
        backup: yes
        block: |
          subscription_id = "put your subscription id here"
        mode: '0644'
        state: present
    - name: Create vars.yaml
      blockinfile:
        path: ./vars.yaml
        create: yes
        block: |
          pwd: hedvig
          jump_server:
          software_filename: hedvig_42.zip
        mode: '0644'
        state: present
    - name: Load Python module to support password hashing
      pip:
        name: 
          - passlib
        state: present